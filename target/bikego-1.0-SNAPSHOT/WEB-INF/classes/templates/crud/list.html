<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/crud.css}">
</head>
<body>
    <div th:insert="common/header.html" id="header"></div>

    <a th:href="@{/post}">글쓰기</a>

    <table>
        <thead>
        <tr>
            <th class="one wide">번호</th>
            <th class="ten wide">글제목</th>
            <th class="two wide">작성자</th>
            <th class="three wide">작성일</th>
        </tr>
        </thead>

        <tbody>
        <!-- CONTENTS !-->
        <tr th:each="crud : ${crudList}">
            <td>
                <span th:text="${crud.id}"></span>
            </td>
            <td>
                <a th:href="@{'/post/' + ${crud.id}}">
                    <span th:text="${crud.title}"></span>
                </a>
            </td>
            <td>
                <span th:text="${crud.writerId}"></span>
            </td>
            <td>
                <span th:text="${#temporals.format(crud.writeDate, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:insert="common/footer.html" id="footer"></div>
</body>
</html>
