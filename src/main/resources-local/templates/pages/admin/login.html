<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="../layout/default">

<!-- page CSS -->
<th:block layout:fragment="css">
</th:block>

<!-- page 스크립트 -->
<th:block layout:fragment="script">
    <!-- 변수 셋팅 -->
    <script th:inline="javascript">
        $(document).ready(function(){

        });
    </script>
</th:block>

<div layout:fragment="content" class="container">
    <form id="loginForm" action="/admin/loginProc.do" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" class="validate" id="idAccount" name="idAccount" required="" maxlength="20">
            <label for="idAccount">ID</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input type="password" class="validate" id="passwordAccount" name="passwordAccount" required="" maxlength="20">
            <label for="passwordAccount">PW</label>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" name="action" style="all: unset;">
                    <i class="medium material-icons" style="color: rgba(255, 255, 255, 1);">login</i>
                </button>
            </div>
        </div>
    </form>
</div>
</html>
