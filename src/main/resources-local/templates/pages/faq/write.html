<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="../layout/default">

<!-- page CSS -->
<th:block layout:fragment="css">
    <style>
        .input-field > textarea {
            color :#ffffff;
        }
    </style>
</th:block>

<!-- page 스크립트 -->
<th:block layout:fragment="script">
    <script>
        $(document).ready(function(){
            $('select').formSelect(); // select box 초기화

            let processed = false;
            $('#writeForm').submit(function(e){
                if(!processed) {
                    if(e.preventDefault) {
                        e.preventDefault();
                    }
                } else {
                    e.returnValue = false;
                }

                $('#confirmModal').find('h4').text('알림');
                $('#confirmModal').find('p').text('저장 하시겠습니까?');
                $('#confirmModal').find('.confirm').on('click', function(){
                    processed = true;
                    $('#writeForm').submit();
                })
                $('#confirmModal').modal('open');
            });

        });
    </script>
</th:block>

<div layout:fragment="content" class="container">
    <form id="writeForm" action="/admin/faq/write.do" method="post">
        <div class="input-field col s12">
            <i class="material-icons prefix">help</i>
            <input type="text" class="validate" id="titleFaq" name="titleFaq" required="" maxlength="100">
            <label for="titleFaq">FAQ 질문</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">question_answer</i>
            <textarea id="contentsFaq" name="contentsFaq" class="materialize-textarea" required=""></textarea>
            <label for="contentsFaq">FAQ 답변</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">visibility</i>
            <select name="ynDel" class="white-text" id="ynDel">
                <option th:value="N" th:text="예"></option>
                <option th:value="Y" th:text="아니오"></option>
            </select>
            <label for="ynDel">게시여부</label>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" name="action" style="all: unset;">
                    <i class="medium material-icons" style="color: rgba(255, 255, 255, 1);">save_alt</i>
                </button>
            </div>
        </div>
    </form>
</div>
</html>
