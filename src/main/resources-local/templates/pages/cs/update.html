<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="../layout/default">

<!-- page CSS -->
<th:block layout:fragment="css">
    <style>
        .input-field > textarea {
          color :#ffffff;
        }
        .cs-header {
            margin-top: 10px;
            margin-bottom: 26px;
            padding: 1rem;
            border-radius: .5rem .5rem 0 0;
            border: solid 1px;
        }
    </style>
</th:block>

<!-- page 스크립트 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var resultDto = /*[[${resultDto}]]*/ "";
        /*]]>*/
        function goList(){
            $('[name="listForm"]').submit();
        }

        $(document).ready(function(){
            CKEDITOR.replace('contentsCs');
            let processed = false;
            $('#updateForm').submit(function(e){
                if(!processed) {
                    if(e.preventDefault) {
                        e.preventDefault();
                    }
                } else {
                    e.returnValue = false;
                }

                $('#confirmModal').find('h4').text('알림');
                $('#confirmModal').find('p').text('수정하시겠습니까?');
                $('#confirmModal').find('.confirm').on('click', function(e){
                    processed = true;
                    $('#updateForm').submit();
                })
                $('#confirmModal').modal('open');
            });
        });
    </script>
</th:block>

<div layout:fragment="content" class="container">
    <form id="updateForm" method="post" th:with="role=${#authentication.getPrincipal() == 'anonymousUser' ? 'anonymousUser' : #authentication.getPrincipal().getRoleAccount()}"
          th:action="${role == 'ADMIN' ? '/admin/cs/update.do' : '/cs/update.do'}">
        <input type="hidden" name="seqCs" th:value="${resultDto.seqCs}"/>
        <input type="hidden" name="regdtCs" th:value="${resultDto.regdtCs}"/>
        <div class="input-field col s12">
            <i class="material-icons prefix">title</i>
            <input type="text" class="validate" id="titleCs" name="titleCs" required="" maxlength="100" th:value="${resultDto.titleCs}">
            <label for="titleCs">제목</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" class="validate" id="writerCs" name="writerCs" required="" maxlength="20" th:value="${resultDto.writerCs}">
            <label for="writerCs">작성자</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input type="number" inputMode="numeric" class="validate" id="noCsTel" name="noCsTel" pattern="[0-9]*" required="" th:value="${resultDto.noCsTel}">
            <label for="noCsTel">전화번호</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">mail</i>
            <input type="email" class="validate" id="emailCs" name="emailCs" required="" th:value="${resultDto.emailCs}">
            <label for="emailCs">E-mail</label>
        </div>
        <div>
            <textarea name="contentsCs"><th:block th:utext="${resultDto.contentsCs}"></th:block></textarea><br>
        </div>
        <input type="hidden" id="passwordCs" name="passwordCs" th:value="${resultDto.passwordCs}">
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" name="action" style="all: unset;">
                    <i class="medium material-icons" style="color: rgba(255, 255, 255, 1);">save_alt</i>
                </button>
                <!--<a onclick="javascript: goList();">
                    <i class="medium material-icons" style="color: rgba(255, 255, 255, 1);">view_list</i>
                </a>-->
            </div>
        </div>
    </form>
    <form name="listForm" method="get" action="/cs/list.do">
        <input type="hidden" name="page" th:value="${pagingResult.page}"/>
        <input type="hidden" name="listSize" th:value="${pagingResult.listSize}"/>
        <input type="hidden" name="pageSize" th:value="${pagingResult.pageSize}"/>
        <input type="hidden" name="direction" th:value="${pagingResult.direction}"/>
        <input type="hidden" name="sortProp" th:value="${pagingResult.sortProp}"/>
        <input type="hidden" name="searchType" th:value="${searchDto.searchType}"/>
        <input type="hidden" name="searchKeyword" th:value="${searchDto.searchKeyword}"/>
    </form>
</div>
</html>
