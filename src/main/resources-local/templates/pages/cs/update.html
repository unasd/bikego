<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="../layout/default">

<!-- page CSS -->
<th:block layout:fragment="css">
    <style>
        .input-field > textarea {
          color :#ffffff;
        }
        .cs-header {
            margin-top: 10px;
            margin-bottom: 26px;
            padding: 1rem;
            border-radius: .5rem .5rem 0 0;
            border: solid 1px;
        }
    </style>
</th:block>

<!-- page 스크립트 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var resultDto = /*[[${resultDto}]]*/ "";
        /*]]>*/
        function goList(){
            $('[name="listForm"]').submit();
        }

        $(document).ready(function(){
            $('select').formSelect(); // select box 초기화
            CKEDITOR.replace('contentsCs');
            let processed = false;
            $('#updateForm').submit(function(e){
                if(!processed) {
                    if(e.preventDefault) {
                        e.preventDefault();
                    }
                } else {
                    e.returnValue = false;
                }

                $('#confirmModal').find('h4').text('알림');
                $('#confirmModal').find('p').text('수정하시겠습니까?');
                $('#confirmModal').find('.confirm').on('click', function(e){
                    processed = true;
                    $('#updateForm').submit();
                })
                $('#confirmModal').modal('open');
            });
        });
    </script>
    <script th:inline="javascript" sec:authorize="hasAuthority('ADMIN')">
        $(document).ready(function(){
            // 삭제처리
            $('.delete-btn').click(function(e){
                $('#confirmModal').find('h4').text('알림');
                $('#confirmModal').find('p').text('삭제 하시겠습니까?');
                $('#confirmModal').find('.confirm').on('click', function(){
                    $('#deleteForm').submit();
                })
                $('#confirmModal').modal('open');
                e.stopPropagation();
            });
        });
    </script>
</th:block>

<div layout:fragment="content" class="container">
    <form id="updateForm" method="post" th:with="role=${#authentication.getPrincipal() == 'anonymousUser' ? 'anonymousUser' : #authentication.getPrincipal().getRoleAccount()}"
          th:action="${role == 'ADMIN' ? '/admin/cs/update.do' : '/cs/update.do'}">
        <input type="hidden" name="seqCs" th:value="${resultDto.seqCs}"/>
        <input type="hidden" name="regdtCs" th:value="${resultDto.regdtCs}"/>
        <div class="input-field col s12">
            <i class="material-icons prefix">local_offer</i>
            <select name="categoryCs" id="categoryCs" class="white-text">
                <option th:each="categoryOpt : ${T(kr.co.bikego.domain.code.CsCategory).values()}"
                        th:value="${categoryOpt}" th:text="${categoryOpt.categoryName}"
                        th:selected="(${resultDto.categoryCs == categoryOpt})"></option>
            </select>
            <label for="categoryCs">문의구분</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">title</i>
            <input type="text" class="validate" id="titleCs" name="titleCs" required="" maxlength="100" th:value="${resultDto.titleCs}">
            <label for="titleCs">제목</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" class="validate" id="writerCs" name="writerCs" required="" maxlength="20" th:value="${resultDto.writerCs}">
            <label for="writerCs">작성자</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input type="number" inputMode="numeric" class="validate" id="noCsTel" name="noCsTel" pattern="[0-9]*" required="" th:value="${resultDto.noCsTel}">
            <label for="noCsTel">전화번호</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">mail</i>
            <input type="email" class="validate" id="emailCs" name="emailCs" required="" th:value="${resultDto.emailCs}">
            <label for="emailCs">E-mail</label>
        </div>
        <div>
            <textarea name="contentsCs"><th:block th:utext="${resultDto.contentsCs}"></th:block></textarea><br>
        </div>
        <input type="hidden" id="passwordCs" name="passwordCs" th:value="${resultDto.passwordCs}">
        <div sec:authorize="hasAuthority('ADMIN')" class="row">
            <!-- 관리자만 수정할 수 있는 영역 -->
            <div class="input-field col s3">
                <select name="ynReply" class="white-text" id="ynReply">
                    <option th:value="N" th:selected="(${resultDto.ynReply == 'N'})" th:text="대기"></option>
                    <option th:value="Y" th:selected="(${resultDto.ynReply == 'Y'})" th:text="완료"></option>
                </select>
                <label for="ynReply">답변여부</label>
            </div>
            <div class="input-field col s9">
                <input style="color: #fff3e0" id="replyCs" name="replyCs" type="text" class="validate" th:value="${resultDto.replyCs}">
                <label for="replyCs">답변</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">visibility</i>
                <select name="ynDel" class="white-text" id="ynDel">
                    <option th:value="N" th:selected="(${resultDto.ynDel == 'N'})" th:text="예"></option>
                    <option th:value="Y" th:selected="(${resultDto.ynDel == 'Y'})" th:text="아니오"></option>
                </select>
                <label for="ynDel">게시여부</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" name="action" style="all: unset;">
                    <i class="medium material-icons" style="color: rgba(255, 255, 255, 1);">save_alt</i>
                </button>
                <a sec:authorize="hasAuthority('ADMIN')" class="delete-btn">
                    <i class="medium material-icons" style="color: rgba(255, 255, 255, 1);">delete_forever</i>
                </a>
                <!--<a onclick="javascript: goList();">
                    <i class="medium material-icons" style="color: rgba(255, 255, 255, 1);">view_list</i>
                </a>-->
            </div>
        </div>
    </form>
    <form name="listForm" method="get" action="/cs/list.do">
        <input type="hidden" name="page" th:value="${pagingResult.page}"/>
        <input type="hidden" name="listSize" th:value="${pagingResult.listSize}"/>
        <input type="hidden" name="pageSize" th:value="${pagingResult.pageSize}"/>
        <input type="hidden" name="direction" th:value="${pagingResult.direction}"/>
        <input type="hidden" name="sortProp" th:value="${pagingResult.sortProp}"/>
        <input type="hidden" name="searchType" th:value="${searchDto.searchType}"/>
        <input type="hidden" name="searchKeyword" th:value="${searchDto.searchKeyword}"/>
    </form>
    <form sec:authorize="hasAuthority('ADMIN')" id="deleteForm" name="deleteForm" method="post" action="/admin/cs/delete.do">
        <input type="hidden" name="_method" value="delete"/>
        <input type="hidden" name="seqCs" th:value="${resultDto.seqCs}"/>
    </form>
</div>
</html>
