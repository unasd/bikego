<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="../layout/default">

<!-- page CSS -->
<th:block layout:fragment="css">
    <style>
        .select-wrapper input.select-dropdown:disabled {
            color :#ffffff;
        }
        .cs-header {
            margin-top: 10px;
            margin-bottom: 26px;
            padding: 1rem;
            border-radius: .5rem .5rem 0 0;
            border: solid 1px;
        }
    </style>
</th:block>

<!-- page 스크립트 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var resultDto = /*[[${resultDto}]]*/ "";
        /*]]>*/
        function goList(){
            $('[name="listForm"]').attr('method', 'get');
            $('[name="listForm"]').attr('action', '/cs/list.do');
            $('[name="listForm"]').submit();
        }
        function goUpdate(){
            $('[name="listForm"]').attr('method', 'get');
            $('[name="listForm"]').attr('action', '/cs/update.do');
            $('[name="listForm"]').submit();
        }

        $(document).ready(function(){
            // 삭제처리
            $('.delete-btn').click(function(e){
                $('#confirmModal').find('h4').text('알림');
                $('#confirmModal').find('p').text('삭제 하시겠습니까?');
                $('#confirmModal').find('.confirm').on('click', function(){
                    $('#deleteForm').submit();
                })
                $('#confirmModal').modal('open');
                e.stopPropagation();
            });
        });
    </script>
    <script th:inline="javascript" sec:authorize="hasAuthority('ADMIN')">
        /*관리자기능 노출방지*/
        function goAdminUpdate(){
            $('[name="listForm"]').attr('method', 'get');
            $('[name="listForm"]').attr('action', '/admin/cs/update.do');
            $('[name="listForm"]').submit();
        }
    </script>
</th:block>

<div layout:fragment="content" class="container">
    <div style="display: inline-flex">
        <h4 th:text="${resultDto.titleCs}"></h4>
    </div>
    <h6 class="teal-text" th:text="${#temporals.format(resultDto.regdtCs, 'yyyy-MM-dd')}" />
    <div class="">
        <i class="material-icons" style="float: left; margin-right: 3px;">account_circle</i>
        <p style="padding-top: 2px;">[[${resultDto.writerCs}]]</p>
    </div>
    <div class="">
        <i class="material-icons" style="float: left; margin-right: 3px;">phone</i>
        <p style="padding-top: 2px;">[[${resultDto.noCsTel}]]</p>
    </div>
    <div class="">
        <i class="material-icons" style="float: left; margin-right: 3px;">mail</i>
        <p style="padding-top: 2px;">[[${resultDto.emailCs}]]</p>
    </div>
    <p><th:block th:utext="${resultDto.contentsCs}"></th:block></p>

    <!-- 수정 -->
    <div class="col s12 center-align">
        <th:block sec:authorize="!hasAuthority('ADMIN')">
            <a class="update-btn" onclick="javascript: goUpdate();">
                <i class="medium material-icons" style="color: rgba(255, 255, 255, 1);">settings</i>
            </a>
            <a class="delete-btn">
                <i class="medium material-icons" style="color: rgba(255, 255, 255, 1);">delete_outline</i>
            </a>
        </th:block>

        <th:block sec:authorize="hasAuthority('ADMIN')">
            <a class="update-btn" onclick="javascript: goAdminUpdate();">
                <i class="medium material-icons" style="color: rgba(255, 255, 255, 1);">settings</i>
            </a>
        </th:block>
        <!--<a onclick="javascript: goList();">
            <i class="medium material-icons" style="color: rgba(255, 255, 255, 1);">view_list</i>
        </a>-->
        <form name="listForm" method="get" action="/cs/list.do">
            <input type="hidden" name="page" th:value="${pagingResult.page}"/>
            <input type="hidden" name="listSize" th:value="${pagingResult.listSize}"/>
            <input type="hidden" name="pageSize" th:value="${pagingResult.pageSize}"/>
            <input type="hidden" name="direction" th:value="${pagingResult.direction}"/>
            <input type="hidden" name="sortProp" th:value="${pagingResult.sortProp}"/>
            <input type="hidden" name="searchType" th:value="${searchDto.searchType}"/>
            <input type="hidden" name="searchKeyword" th:value="${searchDto.searchKeyword}"/>
            <input type="hidden" name="seqCs" th:value="${resultDto.seqCs}"/>
            <input type="hidden" name="passwordCs" th:value="${resultDto.passwordCs}"/>
        </form>
        <form id="deleteForm" name="deleteForm" method="post" th:with="role=${#authentication.getPrincipal() == 'anonymousUser' ? 'anonymousUser' : #authentication.getPrincipal().getRoleAccount()}"
              th:action="${role == 'ADMIN' ? '/admin/cs/delete.do' : '/cs/delete.do'}">
            <input type="hidden" name="_method" value="delete"/>
            <input type="hidden" name="seqCs" th:value="${resultDto.seqCs}"/>
            <input type="hidden" name="passwordCs" th:value="${resultDto.passwordCs}"/>
        </form>
    </div>
</div>
</html>
